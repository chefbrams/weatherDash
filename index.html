<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>


<body>
    <header class="header text-center bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <input id="searchBar" class="form-control form-control-dark w-100" type="text"
                                placeholder="Search" aria-label="Search">
                            <button id="searchBtn" class="btn btn btn-primary fas fa-search"></button>
                            <button id="clearBtn" class="btn btn btn-primary fas fa-sync-alt"></button>
                        </li>
                        <div class="card" id="cityList">
                            <ul class="list-group list-group-flush">
                                <li class="list"></li>
                                <li class="list"></li>
                                <li class="list"></li>
                            </ul>
                        </div>
                </div>



            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 card" id="currentConditions">

                <h4 class="city mt-4 ml-3" id="date">

                </h4>
                <p id="currentTemp" class="paragraph mt-3 ml-3">Temprature:</p>
                <p id="currentHum" class="paragraph ml-3">Humidity:</p>
                <p id="windSpeed" class="paragraph ml-3">Wind Speed:</p>
                <p id="uvIndex" class="paragraph ml-3 mb-5">UV index:</p>
            </main>


            <div class="col-sm" id="headerForcast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
        <div class="row" id="fiveDay">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <div id="eachDay" class="card day">
                    <h4 id="dayOne"></h4>
                    <span id="oneIcon"></span>
                    <p>Temp: <span id="tempOne"></span></p>
                    <p>Humidity: <span id="humOne"></span></p>
                </div>
            </div>


            <div class="col-md-2">
                <div id="eachDay" class="card day">
                    <h4 id="dayTwo"></h4>
                    <span id="twoIcon"></span>
                    <p>Temp: <span id="tempTwo"></span></p>
                    <p>Humidity: <span id="humTwo"></span></p>
                </div>
            </div>
            <div class="col-md-2">
                <div id="eachDay" class="card day">
                    <h4 id="dayThree"></h4>
                    <span id="threeIcon"></span>
                    <p>Temp: <span id="tempThree"></span></p>
                    <p>Humidity: <span id="humThree"></span></p>
                </div>
            </div>
            <div class="col-md-2">
                <div id="eachDay" class="card day">
                    <h4 id="dayFour"></h4>
                    <span id="fourIcon"></span>
                    <p>Temp: <span id="tempFour"></span></p>
                    <p>Humidity: <span id="humFour"></span></p>
                </div>
            </div>
            <div class="col-md-2">
                <div id="eachDay" class="card day">
                    <h4 id="dayFive"></h4>
                    <span id="fiveIcon"></span>
                    <p>Temp: <span id="tempFive"></span></p>
                    <p>Humidity: <span id="humFive"></span></p>
                </div>
            </div>


        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
        integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
        crossorigin="anonymous"></script>
    <script src="./Assets/JS/app.js"></script>
</body>

</html>
